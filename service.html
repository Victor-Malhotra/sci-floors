<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .logo {
            text-align: left;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .topnav a.active {
            background-color: #2196f3;
            color: white;
        }
        
        .topnav .search-container {
            float: right;
        }
        
        .topnav input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        
        .topnav .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        .topnav .search-container button:hover {
            background: #ccc;
        }
        
        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }
            .topnav a,
            .topnav input[type="text"],
            .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type="text"] {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="Logo.png" /></a>
    </div>

    <div class="nav" style="
        background-color: rosybrown;
        font-size: 30px;
        padding: 1.8px 1.8px 1.8px 1.8px;
        margin: 2px 20px 2px 20px;
      ">
        <a href="index.html" style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        ">
        Home</a
      >

      <a
        href="gallery.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Gallery</a
      >

      <a
        href="service.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Services</a
      >

      <a
        href="order.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Order Page</a
      >
    </div>
  </body>
</html>
