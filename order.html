<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            background-color: black;
            color: whitesmoke;
        }
        
        .logo {
            text-align: left;
        }
        
        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: rosybrown;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: rosybrown (220, 0, 0, 1);
            background-image: linear-gradient(to top left, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px 3px rgba(0, 0, 0, 0.6);
        }
        
        .styled:hover {
            background-color: rosybrown (255, 0, 0, 1);
        }
        
        .pageName {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="logo pageName">
        <a href="index.html"><img src="Logo.png" /></a>
        <div class="pageName">
            <h1>
                ORDER PAGE
            </h1>
        </div>
    </div>


    <nav style="text-align: center;">
        <button class="styled" type="button" style="background-color: rosybrown;">
      <a href="index.html" style="
              background-color: rosybrown;
              float: center;
              text-decoration: underline;
              color: black;
            ">
        Home</a>
    </button>
        <button class="styled" type="button" style="background-color: rosybrown;">
      <a href="gallery.html" style="
              background-color: rosybrown;
              float: center;
              text-decoration: underline;
              color: black;
            ">
        Gallery</a>
    </button>


        <button class="styled" type="button" style="background-color: rosybrown;">
      <a href="service.html" style="
              background-color: rosybrown;
              float: center;
              text-decoration: underline;
              color: black;
          
          ">
        Services</a>
    </button>
        <button class="styled" type="button" style="background-color: rosybrown;">
      <a href="order.html" style="
              background-color: rosybrown;
              float: center;
              text-decoration: underline;
              color: black;
            ">
        Order Page</a>
    </button>

        <article>
            <div class="form" style="text-align: center; margin-top: 30px">
                <form action="#" method="POST">
                    <fieldset>
                        <b>Your Email: </b
            ><input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="format:email @ email.com"
              required
            />
            <br />
            <br />
            <b>Name: </b>
                        <input type="text" placeholder="Last Name, First Name" class="name" name="name" id="name" required />
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Colors</legend>
                        <label for="primary_color">Primary Color</label>
                        <input type="color" class="color" name="primary_color" id="primary_color" />
                        <br />
                        <label for="Secondary_color">Second Color</label>
                        <input type="color" class="color" name="Secondary_color" id="Secondary_color" />
                        <br />
                        <label for="tertiary_color">Tertiary(light) Color</label>
                        <input type="color" class="color" name="tertiary_color" id="tertiary_color" />
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Tile type</legend>
                        <input type="radio" name="tile" id="drink_coke" />
                        <label for="drink_coke">Metallic White $35</label> <br />
                        <input type="radio" name="tile" id="drink_diet_coke" />
                        <label for="drink_diet_coke">Diet Coke</label> <br />
                        <input type="radio" name="tile" id="drink_sprite" />
                        <label for="drink_sprite">Sprite</label> <br />
                        <input type="radio" name="tile" id="drink_water" />
                        <label for="drink_water">Water</label> <br />
                    </fieldset>
                    <fieldset>
                        <legend>tile special options</legend>
                        <input type="checkbox" name="pizza_preference" id="pizza_preference1" />
                        <label for="pizza_preference1">Plain</label>
                        <br />
                        <input type="checkbox" name="pizza_preference" id="pizza_preference2" />
                        <label for="pizza_preference2">Pepperoni</label>
                        <br />
                        <input type="checkbox" name="pizza_preference" id="pizza_preference3" />
                        <label for="pizza_preference3">Chicken</label>
                        <br />
                        <input type="checkbox" name="pizza_preference" id="pizza_preference4" />
                        <label for="pizza_preference4">Sausage</label>
                    </fieldset>
                </form>
            </div>
        </article>
</body>

</html>
