<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .logo {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="Logo.png" /></a>
    </div>

    <div class="nav" style="
        background-color: rosybrown;
        font-size: 30px;
        padding: 1.8px 1.8px 1.8px 1.8px;
        margin: 2px 20px 2px 20px;
      ">
        <a href="index.html" style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        ">
        Home</a
      >

      <a
        href="gallery.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Gallery</a
      >

      <a
        href="service.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Services</a
      >

      <a
        href="order.html"
        style="
          background-color: rosybrown;
          float: center;
          text-decoration: underline;
          color: black;
        "
      >
        Order Page</a
      >
    </div>

    <article>
      <div class="form" style="text-align: center; margin-top: 30px">
        <form action="#" method="POST">
          <b>Your Email: </b
          ><input
            type="email"
            name="email"
            id="email"
            class="email"
            placeholder="format:email @ email.com"
            required
          />
          <br />
          <br />
          <b>Name: </b>
          <input
            type="text"
            placeholder="Last Name, First Name"
            class="name"
            name="name"
            id="name"
            required
          />
          <br />
          <br />
          <fieldset>
            <legend>Colors</legend>
            <label for="primary_color">Primary Color</label>
            <input
              type="color"
              class="color"
              name="primary_color"
              id="primary_color"
            />
            <label for="Secondary_color">Second Color</label>
            <input
              type="color"
              class="color"
              name="Secondary_color"
              id="Secondary_color"
            />
            <label for="tertiary_color">Tertiary(light) Color</label>
            <input
              type="color"
              class="color"
              name="tertiary_color"
              id="tertiary_color"
            />
          </fieldset>
        </form>
      </div>
    </article>
  </body>
</html>
